<h1>Edit User Profile</h1>
<a href="{{ url_for('dashboard') }}"><button class="btn btn-primary">Back</button></a>

<form action="" method="POST" novalidate>
    {{form.hidden_tag()}}
    <p> {{username}}!</p>
    
    <p> {{form.firstname.label}} <br>
        {{form.firstname(size=35)}}</p>

    <p> {{form.lastname.label}} <br>
        {{form.lastname(size=35)}}</p>

    <p> {{form.username.label}} <br>
    {{form.username(size=35)}}</p>

    <p>{{form.submit(class="btn btn-primary")}}</p>
</form>
