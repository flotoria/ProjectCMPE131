<h1>To-Do List</h1>
<a href="{{ url_for('dashboard') }}"><button>Back</button></a>
<form action="" method="POST" novalidate>   
    {{form.hidden_tag()}}
    <p> {{form.task.label}} <br>
        {{form.task(size=1000)}}</p>
     <p>{{form.submit()}}</p>
</form>


{% for i in list %}
    {% if not i.done %}
    <p>{{ i.description }}     <a href="{{ url_for('deleteToDo', id=i.id) }}"><button>Mark as done</button></a> </p> 
    {% endif %}
{% endfor %}
