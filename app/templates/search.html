<h1>Search</h1>
<a href="{{ url_for('dashboard') }}"><button>Back</button></a>
<form action="" method="POST" novalidate>
    {{form.hidden_tag()}}
    <p> {{form.searched.label}} <br>
       {{form.searched(size=32)}}</p>

    <p>{{form.submit()}}</p>


    {% for i in filtered %}
    <h1>User: {{class1.query.filter_by(id=i.sending_user).first().username}}</h1>
    <p> Timestamp: {{i.timestamp}}</p>
    <p> Subject: {{i.subject}}</p>
    <p> Body: {{i.body}}</p>
    {% endfor %}
</form>
