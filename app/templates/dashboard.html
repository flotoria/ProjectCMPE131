<h1>Dashboard</h1>
You are currently logged in as: {{user.name}}
<a href="{{ url_for('logout') }}"><button>Logout</button></a>
<a href="{{ url_for('compose') }}"><button>Compose</button></a>
<a href="{{ url_for('delete') }}"><button>Delete</button></a>

{% for i in messages|reverse %}
    <h1>User: {{class1.query.filter_by(id=i.sending_user).first().username}}</h1>
    <p> Timestamp: {{i.timestamp}}</p>
    <p> Subject: {{i.subject}}</p>
    <p> Body: {{i.body}}</p>
{% endfor %}
