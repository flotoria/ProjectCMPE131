<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
        body {
            margin-top: 10px;
            margin-left: 10px;
        }
        #img-file {
            width: 300px;
            height: 300px;
        }
    </style>
<head>


<body>
<h1>Drafts</h1>
<a href="{{ url_for('dashboard') }}"><button class="btn btn-primary">Back</button></a>
{% for i in drafts %}
<h1>Receiver: {{class1.query.filter_by(id=i.receiving_user).first().username}}</h1>
<p> Timestamp: {{i.timestamp}}</p>
<p> Subject: {{i.subject}}</p>
<p> Body: {{i.body}}</p>
{% if i.filePath is not none %}
<p><img id="img-file" src="{{i.filePath}}"> </p>
{% endif %}
<a href="{{ url_for('sendDraft', id=i.id) }}"><button class="btn btn-secondary">Send draft</button></a> </p> 
{% endfor %} 
</body>
